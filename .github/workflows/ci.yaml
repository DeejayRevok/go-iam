name: IAM CI Workflow
on:
  push:
permissions:
  contents: read
jobs:
  iam-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up environment
        run: make setup-env
      - name: Run linters
        run: make lint
      - name: Run tests
        run: make test
      - name: Build docker image
        run: docker build -t go-iam:latest .
